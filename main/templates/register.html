<!DOCTYPE html>
{% include "includes/header.html" %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/regStyle.css' %}">
    <title>Register</title>
</head>
<!-- Styling -->

<!-- End Styling -->

<body>
    <div class=" container d-flex justify-content-center ">
        <div class="card m-auto mid">
            <div class="card-title">
                <h3 class="text-center text-primary">Register</h3>

            </div>

            <div class="card-body d-flex justify-content-center">
                <form action="register" method="post">
                    {% csrf_token %}
                    <!-- First Name -->
                    <div class="group">
                        <input type="text" name="fname" id="fname" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>First Name</label>
                    </div>
                    <!-- Last name -->
                    <div class="group">
                        <input type="text" name="lname" id="lname" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Last Name</label>
                    </div>
                    <!-- Email -->
                    <div class="group">
                        <input type="text" name="email" id="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <!-- Mobile -->
                    <div class="group">
                        <input type="text" name="mobile" id="mobile" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Mobile</label>
                    </div>
                    <!-- Gender -->
                    <div class="group">
                        <div class="form-group col-md-12" style="margin:0% 5% 0% -1%;">
                            <select id="Gender" class="form-control" placeholder="Gender" name="Gender" required>
                                <option value="None" selected>Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>


                        </div>


                    </div>
                    <!-- Password -->
                    <div class="group">
                        <input type="password" name="pass1" id="pass1" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="group">
                        <input type="password" name="pass2" id="pass2" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Confirm Password</label>
                    </div>
                    <!-- Date of Birth -->
                    <div class="group">
                        <input type="date" name="dob" id="today" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Date of Birth</label>
                    </div>

                    <!-- Submit -->
                    <div class=" text-center">
                        <input type="submit" class="btn btn-primary" />
                    </div>


                </form>
            </div>
        </div>
    </div>

    {% include "includes/footer.html" %}
    <script>
        let today = new Date().toISOString().substr(0, 10);
        document.querySelector("#today").value = today;
    </script>
</body>

</html>
