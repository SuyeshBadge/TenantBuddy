<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Import start -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- Animate.Css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
<!-- Bootsrap Javasripts -->




<!-- Style Css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- Import end -->


<!-- <title>TenantBuddy</title> -->
<link rel="icon" href="{% static 'images/home.png' %}" type="image/icon type">

<div class="page-wrapper " id="top">
    <header>
        <div class="grad-bar fixed-top"></div>

        <nav class="navbar bg-dark fixed-top" style="top: 0.8%;">
            <!-- <title> TenantBuddy</title> -->
            <a href="index"><img src="{% static 'images/tenant.png' %}" alt="Company Logo"></a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav no-search">
                <li class="nav-item "><a href="index">Home</a></li>
                <li class="nav-item"><a href="room">Rooms</a></li>
                <li class="nav-item"><a href="login">Owner</a></li>
                <li class="nav-item"><a href="about">About</a></li>
                <li class="nav-item"><a href="contact">Contact Us</a></li>

            </ul>

        </nav>
        <!-- Error Start -->
        <style>
            .alert {
                margin-top: 5%;
            }

            .m-auto {
                margin: 8em auto !important;
            }
        </style>

    </header>
</div>

<body>
    {% if error %}
    <div class="alert m-auto animate__animated animate__wobble alert-primary alert-warning alert-dismissible text-center fade show"
        role="alert" style="width: max-content;">
        <strong>{{error}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
</body>


</html>
